---
# defaults file for nginx
nginx_version: nginx-1.18.0
required_dependencies: 
    - libpcre3
    - libpcre3-dev
    - zlib1g
    - zlib1g-dev
    - openssl
    - libssl-dev
    - libnginx-mod-http-echo               
    - libnginx-mod-http-geoip2              
    - libnginx-mod-stream 
    - nginx-common
    - nginx-light
prefix: /usr/share/nginx
conf_path: /etc/nginx
pid_path: /run
env_variable_name : NGINX_HOME
env_variable_value: /usr/share/nginx

